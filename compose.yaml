
 
services:
  app:
    build: ./app
    ports:
      - 8000:80
    networks:
      - backend-network  
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env      
  database:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql  
    ports:
      - "3306:3306"      
    environment:
      MYSQL_ROOT_PASSWORD: password
    env_file:
      - .env
    networks:
      - backend-network  
    healthcheck:              
      test: ["CMD","mysqladmin", "ping", "-h", "localhost"]
      interval: 15s
      timeout: 30s
      retries: 5       
      
 
volumes:
  mysql_data:                 # Creates a managed volume on the host

networks:
  backend-network:            # Creates a custom bridge network
    driver: bridge